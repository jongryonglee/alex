<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美しいビーチ - San Diego Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <main>
      <div
        class="min-h-screen bg-blue-50 flex flex-col items-center justify-center p-4 sm:p-6 md:p-8"
      >
        <div
          class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-6xl w-full"
        >
          <div class="p-8 md:p-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
              美しいビーチの紹介
            </h1>
            <p class="text-lg text-cyan-500 font-semibold mb-8">
              Beautiful Beaches
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              <div
                class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300"
              >
                <img
                  src="img/lajolla.jpg"
                  alt="ラホヤ・コーブ"
                  class="w-full h-48 object-cover"
                />
                <div class="p-6">
                  <h3 class="text-xl font-bold text-gray-800 mb-2">
                    ラホヤ・コーブ
                  </h3>
                  <p class="text-gray-600 text-sm leading-relaxed">
                    透明度の高い海と美しい崖が特徴。野生のアザラシやアシカに会えることで有名で、シュノーケリングやダイビングの聖地です。
                  </p>
                </div>
              </div>

              <div
                class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300"
              >
                <img
                  src="img/pb.jpg"
                  alt="パシフィック・ビーチ"
                  class="w-full h-48 object-cover"
                />
                <div class="p-6">
                  <h3 class="text-xl font-bold text-gray-800 mb-2">
                    パシフィック・ビーチ
                  </h3>
                  <p class="text-gray-600 text-sm leading-relaxed">
                    若者に人気の活気あふれるビーチ。長い遊歩道にはショップやカフェが並び、サーフィンやビーチバレーを楽しむ人々で賑わいます。
                  </p>
                </div>
              </div>

              <div
                class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300"
              >
                <img
                  src="img/coronado.jpg"
                  alt="コロナド・ビーチ"
                  class="w-full h-48 object-cover"
                />
                <div class="p-6">
                  <h3 class="text-xl font-bold text-gray-800 mb-2">
                    コロナド・ビーチ
                  </h3>
                  <p class="text-gray-600 text-sm leading-relaxed">
                    全米ベストビーチにも選ばれた、広くて白い砂浜が魅力。歴史あるホテル・デル・コロナドが象徴的な、家族連れにも人気のリゾート地です。
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-gray-100 p-4 flex justify-between items-center">
            <a
              href="sdsu.html"
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors"
            >
              &larr; 前のページへ
            </a>
            <a
              href="toc.html"
              class="text-gray-600 hover:text-blue-600 font-semibold transition-colors"
            >
              目次
            </a>
            <a
              href="index.html"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors"
            >
              表紙に戻る &rarr;
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
